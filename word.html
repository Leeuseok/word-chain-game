<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>끝말잇기</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어: <span id="word"></span></div>
        <input type="text">
        <button>입력</button>
        <script>
            const number = Number(prompt('몇 명이 참가하나요?'));
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word;
            let newWord;

            const onClickButton = () => {     
                if(!word || word[word.length - 1] === newWord[0]) { //제시어가 비어 있거나 입력한 단어가 올바른가?
                    word = newWord; //입력한 단어가 제시어
                    $word.textContent = word;  //화면에 제시어 표시
                    const order = Number($order.textContent); //참가자 순서
                    if(order + 1 > number) { //모든 참가자가 참여했다.
                        $order.textContent = 1; //  참가자 순서 초기화
                    } else { //아직 참가자가 남았다.
                        $order.textContent = order + 1; //참가자 순서 증가
                    }                                       
                    } else {
                       alert('올바르지 않은 단어입니다!') // 올바르지 않다.
                    }
                       $input.value = ''; //입력창 비우기
                       $input.focus(); //입력창에 포커스
                    };

            const onInput = (event) => {
                newWord = event.target.value; //입력한 단어를 현재 단어            
            };

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
            
            </script>
    </body>
</html>
